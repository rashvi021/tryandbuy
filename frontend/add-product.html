<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="add-product.css">
</head>
<body>
    <div class="container">
        <h2>Add New Product</h2>
        <form id="productForm" enctype="multipart/form-data">
            <input type="text" id="name" name="name" placeholder="Product Name" required>
            <textarea id="description" name="description" placeholder="Product Description" required></textarea>
        
            <input type="text" id="brand" name="brand" placeholder="Brand">
            <!-- <textarea id="richDescription" name="richDescription" placeholder="Rich Description"></textarea> -->
        
            <select id="category" name="category" required>
                <option value="">Select Category</option>
            </select>
        
            <input type="number" id="price" name="price" placeholder="Price" required>
            <input type="number" id="countInStock" name="countInStock" placeholder="Stock Count" required>
            <input type="file" id="image" name="image" required>
        
            <button type="submit">Upload Product</button>
        </form>
        
        <p id="message"></p>
    </div>

    <script src="add-product.js"></script>
</body>
</html>

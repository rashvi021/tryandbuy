<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">StyleMeUp</a>
    </header>
    <div class="container" id="login-form">
        <h2>Login</h2>
        <input type="text" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button>Login</button>
        <div class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</div>
    </div>

    <div class="container" id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button>Sign Up</button>
        <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StyleMeUp - Dresses for Women</title>
  <link rel="stylesheet" href="page1.css">
  <script defer src="page1.js"></script>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo">StyleMeUp</div>
    </div>
    <h1>Dresses for Women</h1>
    <div class="sorting">
      <label for="sorting">Sort By:</label>
      <select id="sorting">
        <option value="default">Default Sorting</option>
        <option value="price">Price: Low to High</option>
        <option value="popularity">Popularity</option>
      </select>
    </div>
  </header>

  <main>
    <div class="main-container">
      <!-- Product Grid with Correct Data Attributes -->
      <div class="product-grid">
        <div class="product-card" data-id="1" data-name="Dress 1" data-price="50">
          <img src="images/Screenshot 2025-01-16 030454.png" alt="Dress 1">
          <p>Dress 1</p>
          <div class="product-actions">
            <button class="try-button">Try</button>
            <button class="cart-button">Add to Cart</button>
          </div>
        </div>
        <div class="product-card" data-id="2" data-name="Dress 2" data-price="60">
          <img src="images/Screenshot 2025-01-16 030516.png" alt="Dress 2">
          <p>Dress 2</p>
          <div class="product-actions">
            <button class="try-button">Try</button>
            <button class="cart-button">Add to Cart</button>
          </div>
        </div>
        <div class="product-card" data-id="3" data-name="Dress 3" data-price="55">
          <img src="images/Screenshot 2025-01-16 030543.png" alt="Dress 3">
          <p>Dress 3</p>
          <div class="product-actions">
            <button class="try-button">Try</button>
            <button class="cart-button">Add to Cart</button>
          </div>
        </div>
        <div class="product-card" data-id="4" data-name="Dress 4" data-price="70">
          <img src="images/Screenshot 2025-01-16 030611.png" alt="Dress 4">
          <p>Dress 4</p>
          <div class="product-actions">
            <button class="try-button">Try</button>
            <button class="cart-button">Add to Cart</button>
          </div>
        </div>
        <div class="product-card" data-id="5" data-name="Dress 5" data-price="65">
          <img src="images/b.png" alt="Dress 5">
          <p>Dress 5</p>
          <div class="product-actions">
            <button class="try-button">Try</button>
            <button class="cart-button">Add to Cart</button>
          </div>
        </div>
        <div class="product-card" data-id="6" data-name="Dress 6" data-price="58">
          <img src="images/c.png" alt="Dress 6">
          <p>Dress 6</p>
          <div class="product-actions">
            <button class="try-button">Try</button>
            <button class="cart-button">Add to Cart</button>
          </div>
        </div>
        <div class="product-card" data-id="7" data-name="Dress 7" data-price="62">
          <img src="images/d.png" alt="Dress 7">
          <p>Dress 7</p>
          <div class="product-actions">
            <button class="try-button">Try</button>
            <button class="cart-button">Add to Cart</button>
          </div>
        </div>
        <div class="product-card" data-id="8" data-name="Dress 8" data-price="75">
          <img src="images/e.png" alt="Dress 8">
          <p>Dress 8</p>
          <div class="product-actions">
            <button class="try-button">Try</button>
            <button class="cart-button">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Try-On Feature -->
      <div class="tryon-container">
        <h2>Virtual Try-On</h2>
        <div class="preview">
          <img src="images/xx.png" alt="Model" class="preview-image">
          <div class="options">
            <button>Edit Body</button>
            <button>Change Outfit</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 StyleMeUp. All rights reserved.</p>
  </footer>
</body>
</html>
